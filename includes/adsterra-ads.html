<!-- Adsterra Popunder (रिजल्ट पेज पर ट्रिगर) -->
<script type="text/javascript">
    var adsterraPopunder = {
        key: 'YOUR_ADSTERRA_POPUNDER_KEY',
        trigger: function() {
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = '//www.topcreativeformat.com/' + this.key + '/invoke.js';
            document.getElementsByTagName('head')[0].appendChild(s);
        }
    };
    
    window.triggerPopunder = function() {
        adsterraPopunder.trigger();
        console.log('Popunder triggered');
    };
</script>
